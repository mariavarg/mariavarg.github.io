name: AMLon

on:
  workflow_dispatch:
    inputs:
      chosen-os:
        required: true
        type: choice
        options:
          - Ubuntu
          - Windows

jobs:
  build:
    runs-on: ${{ github.event.inputs.chosen-os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel
      
      - name: Run server
        run: python -m http.server 8000
