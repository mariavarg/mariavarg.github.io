<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styles1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body,
        h1 {
            font-family: "Sofia", sans-serif;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 450px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .navbar-nav .nav-link {
            padding: 8px 0;
        }
    </style>
</head>

    <py-script>"main.py"</py-script>|

<body>
    <div class="container">
        <h1>My Website</h1>
        <h3>Druna's Tetris</h3>
        <button id="myBtn">Open Modal</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <nav class="navbar navbar-expand bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactme.html">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">NEXT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Art.html">PREVIOUS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:history.go(-1)">BACK</a>
                    </li>
                </ul>
            </nav>
            <h4>Modal Content</h4>
            <canvas id="gameCanvas"></canvas>
            <script src="game.js"></script>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
            initializeGame();
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
