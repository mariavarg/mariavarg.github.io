  <script>
    function startServerAndGame() {
      // Display the warning message
      var warningMessage = document.getElementById("warningMessage");
      warningMessage.style.display = "block";

      // Open a new tab or window to start the server
      window.open("http://localhost:8000", "/index.html");

      // Alert the user that the server has started
      alert('Server started successfully!');

      // Start the game
      main();
    }

    function main() {
      // Load Pyodide and execute the game code
      languagePluginLoader.then(() => {
        pyodide.runPython(`
          import pygame

          pygame.init()

          // Get the canvas element
          const canvas = document.getElementById('gameCanvas');
          const ctx = canvas.getContext('2d');

          // Rest of the game code...

          function draw_window(surface, grid) {
            // Draw the game window
           def draw_window(surface, grid):
    surface.fill(black)
    pygame.font.init()
    font = pygame.font.SysFont('Sofia, sans sherif', 60)
    label = font.render('Tetris', 1, white)
    surface.blit(label, (top_left_x + play_width // 2 - label.get_width() // 2, 30))

    for i in range(len(grid)):
        for j in range(len(grid[i])):
            pygame.draw.rect(surface, grid[i][j], (top_left_x + j * block_size, top_left_y + i * block_size, block_size, block_size))

    pygame.draw.rect(surface, red, (top_left_x, top_left_y, play_width, play_height), 4)

    draw_grid(surface, 20, 10)
    pygame.display.update()


def run_game():
    locked_positions = {}
    grid = create_grid(locked_positions)

    change_piece = False
    run = True
    current_piece = Piece(5, 0, random.choice(shapes))
    clock = pygame.time.Clock()
    fall_time = 0
    fall_speed = 0.27

    while run:
        grid = create_grid(locked_positions)
        fall_time += clock.get_rawtime()
        clock.tick()

        if fall_time / 1000 >= fall_speed:
            fall_time = 0
            current_piece.y += 1
            if not valid_space(current_piece, grid) and current_piece.y > 0:
                current_piece.y -= 1
                change_piece = True

        for event in pygame.event.get():
            if event.type == pygame.QUIT:
                run = False
                quit()

            if event.type == pygame.KEYDOWN:
                if event.key == pygame.K_LEFT:
                    current_piece.x -= 1
                    if not valid_space(current_piece, grid):
                        current_piece.x += 1

                elif event.key == pygame.K_RIGHT:
                    current_piece.x += 1
                    if not valid_space(current_piece, grid):
                        current_piece.x -= 1

                elif event.key == pygame.K_DOWN:
                    current_piece.y += 1
                    if not valid_space(current_piece, grid):
                        current_piece.y -= 1

                elif event.key == pygame.K_UP:
                    current_piece.rotation = (current_piece.rotation + 1) % len(current_piece.shape)
                    if not valid_space(current_piece, grid):
                        current_piece.rotation = (current_piece.rotation - 1) % len(current_piece.shape)

        shape_pos = convert_shape_format(current_piece)

        for i in range(len(shape_pos)):
            x, y = shape_pos[i]
            if y > -1:
                grid[y][x] = current_piece.color

        if change_piece:
            for pos in shape_pos:
                p = (pos[0], pos[1])
                locked_positions[p] = current_piece.color
            current_piece = Piece(5, 0, random.choice(shapes))
            change_piece = False

        draw_window(surface, grid)

          function main() {
            // Game logic goes here
            // ...

            // Example usage
            draw_window(ctx, grid);

          }

          main();
        `);
