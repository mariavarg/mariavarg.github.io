<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Page</title>
    <!-- Include necessary CSS stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <style>
        /* Additional styles for the game page */
        body {
            font-family: "Sofia", sans-serif;
        }
        #game-container {
            max-width: 450px;
            margin: 0 auto;
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img class="logo" src="logo.png" alt="Logo">
        <h1>My Game</h1>
        <button onclick="runPythonScript()">Start Game</button>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <script>
        // Load Pyodide and execute the Python script
        function runPythonScript() {
            languagePluginLoader.then(() => {
                // Fetch the Python script file
                fetch('main.py')
                    .then(response => response.text())
                    .then(pythonCode => {
                        pyodide.runPython(pythonCode);
                    });
            });
        }
    </script>
    <script>
        // Initialize music
        const audio = new Audio('kasmir.mp3');
        audio.loop = true;

        function playMusic() {
            audio.play();
        }

        function stopMusic() {
            audio.pause();
            audio.currentTime = 0;
        }

        // Play music when the game starts
        playMusic();
    </script>
</body>
</html>
