<!DOCTYPE html>
<html lang="en">
<head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>My Website</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <style
        <style>
body, h1 {
  font-family: "Sofia", sans-serif;
}

       <style>
        /* Additional styles for the game page */
        #game-container {
            max-width: 450px;
            margin: 0 auto;
            margin-top: 50px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Include the game canvas here -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <script>
        // Load Pyodide and execute the game code
        languagePluginLoader.then(() => {
            // Load the Python code from an external file
            return fetch('main.py')
                .then(response => response.text())
                .then(pyCode => pyodide.runPythonAsync(pyCode));
        }).then(() => {
            console.log("Game script executed successfully.");
        }).catch((err) => {
            console.error("An error occurred while executing the game script:", err);
        });
    </script>
</body>
</html>
