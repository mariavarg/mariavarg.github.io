<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <!-- Include necessary CSS stylesheets -->
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <style>
        /* Additional styles for the game page */
        #game-container {
            max-width: 450px;
            margin: 0 auto;
            margin-top: 50px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Include the game canvas here -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <script>
        // Load Pyodide and execute the game code
        languagePluginLoader.then(() => {
            // Load the Python code from an external file
            return fetch('main.py')
                .then(response => response.text())
                .then(pyCode => pyodide.runPythonAsync(pyCode));
        }).then(() => {
            console.log("Game script executed successfully.");
        }).catch((err) => {
            console.error("An error occurred while executing the game script:", err);
        });
    </script>
</body>
</html>
