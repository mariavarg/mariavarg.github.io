    <div id="game-container">
        <!-- Include the game canvas here -->
        <canvas id="game-canvas"></canvas>
    </div>

    <!-- Include necessary scripts -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <script>
        // Load Pyodide and execute the game code
        languagePluginLoader.then(() => {
            // Load the Python code from an external file
            return fetch('main.py')
                .then(response => response.text())
                .then(pyCode => pyodide.runPythonAsync(pyCode));
        }).then(() => {
            console.log("Game script executed successfully.");
        }).catch((err) => {
            console.error("An error occurred while executing the game script:", err);
        });
    </script>
</body>
