<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 450px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .navbar-nav .nav-link {
            padding: 8px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Website</h1>
        <h3>Druna's Tetris</h3>
    </div>

   <button id="startServerBtn">Start Server and Game</button>

<script>
    document.getElementById("startServerBtn").onclick = function () {
        // Send an HTTP request to the server initialization endpoint
        fetch('/start-server')
            .then(response => {
                if (response.ok) {
                    console.log('Server started successfully!');
                } else {
                    console.error('Failed to start the server.');
                }
            })
            .catch(error => {
                console.error('An error occurred:', error);
            });
    };
</script>


    <div class="content">
        <button id="myBtn">Click Me</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <nav class="navbar navbar-expand bg-dark navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">HOME!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contactme.html">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about.html">NEXT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Art.html">PREVIOUS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:history.go(-1)">BACK</a>
                        </li>
                    </ul>
                </nav>
                <p>Play the game using the mouse and the arrows from the keyboard</p>
                <canvas id="gameCanvas"></canvas>
                <script src="/game.js"></script>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        <script>
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function () {
                modal.style.display = "block";
                initializeGame();
            }

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </div>
</body>

</html>
